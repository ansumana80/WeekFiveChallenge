<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Bootstrap-->
    <div th:fragment="bootstrap">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </div>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link active" href="/add">Home <span class="sr-only">(current)</span></a>


        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class ="col">
            <div class="card">
                <img class="card-img-top"
                     src="https://res.cloudinary.com/dhqp1gurz/image/upload/v1563477554/Spiritual-Meaning-of-Birds-Flying-In-Front-of-You-and-Around-You_ewnczo.jpg">
                <div class="card-body">
                    <div class="card-body text-center">
                        <h1>Hello, You have written a message for the World to see. Be Nice!</h1>
                        <h4>Title :<span th:text="*{message.title}"></span><br/></h4>
                        <h4>Content :<span th:text="*{message.content}"></span><br/></h4>
                        <h4>Posted By :<span th:text="*{message.postedBy}"></span><br/></h4>
                        <h4>Posted Date :<span th:text="*{message.postDate}"></span><br/></h4>
                    </div>
                        <a href="/add" class="btn btn-primary">Add Another Message</a>
                </div>
            </div>
        </div>
    </div>

<!-- Script-->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</body>
</html>
